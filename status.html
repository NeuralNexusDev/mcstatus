<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/gh/nailujx86/mcmotdparser@master/dist/motdparserweb.js" type="text/javascript"></script>

    <title>{{ADDRESS}}</title>

    <style>
        body {
            font-family: sans-serif;
            font-size: 1.2em;
        }
    </style>
</head>

<script>
	var motd = "{{MOTD}}";
	motdParser.toHtml(motd, function(err, res) {
        var motdDiv = document.getElementById("motd");
        motdDiv.innerHTML = res;
	});
</script>

<body>
    <div id="motd"></div>
    <br>
    <img src="{{FAVICON}}" alt="Server Icon" />
    <p>Players: {{ONLINE_PLAYERS}}/{{MAX_PLAYERS}}</p>
</body>
